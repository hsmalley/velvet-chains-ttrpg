---
# ğŸ´â€â˜ ï¸ Velvet Chains & Voidlight â€” Corsair Guard
# The MOST SPECTACULAR BDSM SPACE-PIRATE ROMANCE ENGINE pre-commit rituals.
# Ensures all code meets theatrical excellence before entering sacred git history
repos:
  # ğŸ Python Choreographer Quality Assurance
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      # Format Python with corsair precision
      - id: ruff-format
        name: ğŸ­ Format Python with velvet precision
        files: ^voidlight_.*\.py$
      # Lint Python to dominatrix standards
      - id: ruff
        name: ğŸ” Submit Python to linting dominatrix
        args: [--fix, --unsafe-fixes]
        files: ^voidlight_.*\.py$
  # ğŸ¦€ Rust Engine Quality Forging
  - repo: local
    hooks:
      # Ensure Rust compiles without errors
      - id: rust-check
        name: âš”ï¸ Forge Rust engine without flaws
        entry: cargo
        args: [check, --manifest-path, voidlight_engine/Cargo.toml]
        language: system
        files: ^voidlight_engine/.*\.rs$
        pass_filenames: false
      # Format Rust to aesthetic perfection
      - id: rust-fmt
        name: ğŸ’ Polish Rust to mirror finish
        entry: cargo
        args: [fmt, --manifest-path, voidlight_engine/Cargo.toml, --check]
        language: system
        files: ^voidlight_engine/.*\.rs$
        pass_filenames: false
      # Submit to clippy's merciless judgment
      - id: rust-clippy
        name: ğŸ”¨ Submit engine to clippy dominatrix
        entry: cargo
        args:
          - clippy
          - --manifest-path
          - voidlight_engine/Cargo.toml
          - --all-targets
          - --
          - -D
          - warnings
        language: system
        files: ^voidlight_engine/.*\.rs$
        pass_filenames: false
  # ğŸ“ General Code Quality Rituals
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Ensure files end with corsair elegance
      - id: end-of-file-fixer
        name: ğŸ¯ Ensure files end with proper flourish
        exclude: ^\.github/.*\.md$
      # Trim trailing whitespace with precision
      - id: trailing-whitespace
        name: âœ‚ï¸ Trim excess whitespace with velvet touch
        exclude: ^\.github/.*\.md$
      # Validate JSON configuration files
      - id: check-json
        name: ğŸ” Validate JSON corsair configurations
      # Validate YAML configuration files
      - id: check-yaml
        name: ğŸ” Validate YAML fleet manifests
        exclude: ^\.github/workflows/.*\.yml$ # GitHub Actions may use custom syntax
      # Prevent accidental large file commits
      - id: check-added-large-files
        name: ğŸš« Block oversized treasure chests
        args: [--maxkb=1024] # 1MB limit
      # Ensure shell scripts are executable
      - id: check-executables-have-shebangs
        name: ğŸ”§ Ensure executable scripts have proper incantations
      # Validate Python syntax
      - id: check-ast
        name: ğŸ Validate Python syntax integrity
        files: ^voidlight_.*\.py$
  # ğŸª Markdown Documentation Quality
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        name: ğŸ“š Polish markdown documentation to perfection
        args: [--fix, --disable, MD013, MD022, MD032, MD031] # Allow long lines and spacing flexibility for theatrical content
        files: ^.*\.md$
        exclude: ^\.github/.*\.md$ # Skip symlinked GitHub files
  # ğŸ¨ Code formatting with Prettier (JS/TS/MD/JSON/Astro)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: ğŸ’„ Format with Prettier
        additional_dependencies:
          - prettier@3.3.3
          - prettier-plugin-astro@0.14.1
        files: \.(js|jsx|ts|tsx|json|md|mdx|astro|css|scss|yaml|yml)$
        args: ["--write"]
  # ğŸ” Project checks (local)
  - repo: local
    hooks:
      # Pre-push Astro type/syntax check
      - id: ttrpg-astro-check
        name: âœ¨ Astro Check (TTRPG)
        entry: bash
        args:
          - -lc
          - |
            set -euo pipefail
            if [ -f package.json ] && grep -q '"astro"' package.json; then
              npx astro check
            else
              echo "Skipping Astro check: no Astro project detected."
            fi
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true
# ğŸ¯ Pre-commit execution configuration
default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]
# ğŸ›¡ï¸ Safety protocols for corsair development
fail_fast: false # Run all checks even if early ones fail
minimum_pre_commit_version: 3.0.0
