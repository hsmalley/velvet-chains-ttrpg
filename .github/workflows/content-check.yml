name: Content Quality Check

on:
  push:
    paths:
      - 'astro.config.mjs'
      - 'src/content/**'
      - 'src/components/**'
      - 'src/styles/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - 'astro.config.mjs'
      - 'src/content/**'
      - 'src/components/**'
      - 'src/styles/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Astro sync content collections
        run: npx astro sync

      - name: Check content and types
        run: npx astro check

      - name: Build for verification
        run: npm run build
