name: Lint Character YAML Files

on:
  push:
    paths:
      - 'characters/*.yaml'
  pull_request:
    paths:
      - 'characters/*.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install yamllint
        run: |
          pip install yamllint

      - name: Lint YAML files
        run: |
          yamllint characters/
