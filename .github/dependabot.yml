version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: 08:00
      timezone: UTC
    open-pull-requests-limit: 5
    allow:
      - dependency-type: direct
    labels: [dependencies, npm]
    commit-message:
      prefix: deps
      include: scope
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: 08:30
      timezone: UTC
    open-pull-requests-limit: 5
    labels: [dependencies, github-actions]
    commit-message:
      prefix: deps
      include: scope
